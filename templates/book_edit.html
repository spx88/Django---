{% extends 'publisher_list.html' %}
{% block pub_active %}

{% endblock %}

{% block book_active %}
    active
{% endblock %}

{% block main %}
    <div class="panel panel-primary">
        <div class="panel-heading">编辑书籍</div>
        <div class="panel-body">
            <form class="form-horizontal" action="" method="post">
                <div class="form-group ">
                    <label for="inputEmail3" class="col-sm-2 control-label">书籍名称</label>
                    <div class="col-sm-10">
                        <input type="text" name="book_name" value="{{ book_obj.name }}" class="form-control"
                               placeholder="请输入书籍名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">出版社名称</label>
                    <div class="col-sm-10">
                        <select name="pub_id" id="" class="form-control">#}
                            {% for publisher in all_publishers %}
                                {% if book_obj.publisher == publisher %}
                                    <option selected value="{{ publisher.pk }}">{{ publisher.name }}</option>
                                {% else %}
                                    <option value="{{ publisher.pk }}">{{ publisher.name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
