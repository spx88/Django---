{% extends 'publisher_list.html' %}

{% block pub_active %}

{% endblock %}

{% block author_active %}
    active
{% endblock %}

{% block main %}
    <div class="panel panel-primary">
        <div class="panel-heading">新增作者</div>
        <div class="panel-body">
            <form class="form-horizontal" action="" method="post">
                <div class="form-group {% if error %}has-error{% endif %}">
                    <label for="inputEmail3" class="col-sm-2 control-label">作者姓名</label>
                    <div class="col-sm-10">
                        <input type="text" name="author_name" class="form-control" placeholder="请输入作者名称">
                        <span class="help-block">{{ error }}</span>
                    </div>
                </div>
                <div class="form-group {% if error %}has-error{% endif %}">
                    <label for="inputEmail3" class="col-sm-2 control-label">作者国家</label>
                    <div class="col-sm-10">
                        <select name="country_id" class="form-control">
                            {% for country in all_countries %}
                                <option value="{{ country.pk }}">{{ country.name }} </option>
                            {% endfor %}

                        </select>
                    </div>
                </div>
                <div class="form-group {% if error %}has-error{% endif %}">
                    <label for="inputEmail3" class="col-sm-2 control-label">代表作名称</label>
                    <div class="col-sm-10">
                        <select name="book_ids" id="" class="form-control" multiple>
                            {% for book in all_books %}
                                <option value="{{ book.pk }}">{{ book.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
